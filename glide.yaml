package: github.com/projectcalico/kube-controllers
description: Calico Policy Controller
homepage: https://projectcalico.org
license: Apache-2.0
import:
- package: github.com/sirupsen/logrus
  version: ^0.10.0
- package: github.com/kelseyhightower/envconfig
  version: ~1.3.0
- package: k8s.io/apimachinery
  version: release-1.8
- package: k8s.io/api
  version: release-1.8
  subpackages:
  - kubernetes
  - pkg/api
  - pkg/api/errors
  - pkg/api/meta
  - pkg/api/unversioned
  - pkg/api/v1
  - pkg/apis/extensions/v1beta1
  - pkg/fields
  - pkg/runtime
  - pkg/runtime/schema
  - pkg/runtime/serializer
  - pkg/util/wait
  - pkg/watch
  - rest
  - tools/cache
  - tools/clientcmd
- package: github.com/projectcalico/libcalico-go
  version: 4db56aa2f763478265b424ef04988cc6ddd30537
- package: github.com/projectcalico/felix
  subpackages:
  - fv
  - fv.containers
