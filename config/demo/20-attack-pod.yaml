apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: attack
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: attack
    spec:
      containers:
      - name: attacker
        image: ubuntu
        command:
          - /bin/sh
          - "-c"
          - "sleep 60m"
        volumeMounts:
        - name: istio-certs
          mountPath: /etc/certs
          readOnly: true
      volumes:
      - name: istio-certs
        secret:
          secretName: istio.summary