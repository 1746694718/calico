apiVersion: projectcalico.org/v1
kind: IpPool
metadata:
  name: 192-168-0-0-16
  namespace: kube-system
spec:
  value: '{"cidr":"192.168.0.0/16","ipip":"tunl0","ipip_mode":"always","masquerade":true,"ipam":true,"disabled":false}'

---

apiVersion: projectcalico.org/v1
kind: GlobalConfig
metadata:
  name: ipinipenabled
  namespace: kube-system
spec:
  name: IpInIpEnabled
  value: "true"

---

apiVersion: v1
kind: List
items:
- apiVersion: projectcalico.org/v1
  kind: GlobalBgpConfig
  metadata:
    name: asnumber
    namespace: kube-system
  spec:
    name: AsNumber
    value: "64567"
- apiVersion: projectcalico.org/v1
  kind: GlobalBgpConfig
  metadata:
    name: nodemeshenabled
    namespace: kube-system
  spec:
    name: NodeMeshEnabled
    value: "false"
- apiVersion: projectcalico.org/v1
  kind: GlobalBgpConfig
  metadata:
    name: loglevel
    namespace: kube-system
  spec:
    name: loglevel
    value: debug


---

apiVersion: v1
kind: List
items:
- apiVersion: projectcalico.org/v1
  kind: GlobalBgpPeer
  metadata:
    name: 10-192-0-3
    namespace: kube-system
  spec:
    asNumber: 64567
- apiVersion: projectcalico.org/v1
  kind: GlobalBgpPeer
  metadata:
    name: 10-192-0-4
    namespace: kube-system
  spec:
    asNumber: 64567
